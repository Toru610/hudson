<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>üß™ Test Profile Form Submission</h2>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">H·ªç v√† T√™n *</label>
                <input type="text" id="name" name="name" required value="Test User">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required value="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="">
            </div>
            
            <button type="submit" id="submitBtn">Test Submit</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // Show loading state
            submitBtn.innerHTML = 'ƒêang test...';
            submitBtn.disabled = true;
            
            // Get form data
            const formData = new FormData(this);
            formData.append('_token', 'test-token');
            formData.append('_method', 'PUT');
            
            console.log('Form data:', Object.fromEntries(formData));
            
            // Simulate API call
            setTimeout(() => {
                // Restore button
                submitBtn.innerHTML = 'Test Submit';
                submitBtn.disabled = false;
                
                // Show result
                result.className = 'result success';
                result.innerHTML = '‚úÖ Form submission test successful! Button restored properly.';
                result.style.display = 'block';
                
                // Hide result after 3 seconds
                setTimeout(() => {
                    result.style.display = 'none';
                }, 3000);
                
            }, 2000);
        });
    </script>
</body>
</html>
