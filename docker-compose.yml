version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11-jammy
    container_name: mariadb_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: my_database
      MYSQL_USER: db_user
      MYSQL_PASSWORD: user_password_123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - db_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:5.2-apache
    container_name: phpmyadmin_container
    restart: always
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password_123
      MYSQL_ROOT_PASSWORD: root_password_123
    ports:
      - "8084:80"
    networks:
      - db_network

  # Laravel App
  laravel:
    image: laravelsail/php83-composer:latest
    container_name: laravel_container
    restart: always
    depends_on:
      - mariadb
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: my_database
      DB_USERNAME: root
      DB_PASSWORD: root_password_123
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    command: >
      bash -c "
        composer install &&
        php artisan key:generate &&
        php artisan migrate &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
    networks:
      - db_network

volumes:
  mariadb_data:

networks:
  db_network:
    driver: bridge
